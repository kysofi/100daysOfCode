<html>
  <head>
    <title>
      Interactive Programming
    </title>
  </head>
  <body>
    <h1 id="popka">Hey Hey Hey</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      var leftOffset = 0;
      var moveHeading = function() {
        $("#popka").offset({ left: leftOffset });
        leftOffset++;
        if (leftOffset > 200) {
          leftOffset = 0;
        }
      };
      setInterval(moveHeading, 30);
    </script>
  </body>
</html>
